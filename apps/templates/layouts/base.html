<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="keywords" content="popcorntv" />
   <meta name="description" content="popcorntv" />
   <meta name="author" content="popcorntv" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   <title>
      PopcornTV
   </title>

   {% load static %}
   <!-- Favicon -->
   <link rel="shortcut icon" href="{% static 'images/logo/Popcorn-favicon.png' %}">
   <!-- CSS bootstrap-->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!--  Style -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   <!--  Responsive -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />

   <!-- Specific CSS goes HERE -->
   {% block stylesheets %}{% endblock stylesheets %}
   
</head>

<body>

   <!--=========== Loader =============-->
   <div id="gen-loading">
      <div id="gen-loading-center">
         <img src="{% static 'images/logo/loading-logo.gif' %}" alt="loading">
      </div>
   </div>
   <!--=========== Loader =============-->

   <!-- Navigation Start -->
   {% include "includes/navigation.html" %}
   <!-- Navigation End -->

   <!-- Content Start -->
   {% block content %}{% endblock content %}
   <!-- Content End -->

   <!-- footer start -->
   {% include "includes/footer.html" %}
   <!-- footer End -->

   <!-- Back-to-Top start -->
   <div id="back-to-top">
      <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
   </div>
   <!-- Back-to-Top end -->

   <!-- Javascript start -->
   {% include "includes/scripts.html" %}
   <!-- Javascript End -->

   <!-- Specific JS goes HERE --> 
   {% block javascripts %}{% endblock javascripts %}
   
   {% load static %}
   <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
